<!DOCTYPE html>
<html>
<head><title>Plan Trip</title></head>
<body>
  <h2>Plan Trip</h2>
  <form method="POST">
    Source: <input type="text" name="source" required><br><br>
    Destination: <input type="text" name="destination" required><br><br>
    Start date: <input type="date" name="start_date"><br><br>
    End date: <input type="date" name="end_date"><br><br>
    Days: <input type="number" name="days" min="1" value="1"><br><br>
    Travellers: <input type="number" name="people" min="1" value="1"><br><br>
    <button type="submit">Get Plan</button>
  </form>
</body>
</html>
